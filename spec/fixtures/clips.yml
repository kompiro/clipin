clips_009:
  id: 9
  title: ! 'ドットインストールが『登録不要ですべての動画が見放題！』になりました #dotinstall'
  og_type: article
  image: http://www.ideaxidea.com/wp-content/uploads/2012/03/blog_top.png
  url: http://www.ideaxidea.com/archives/2012/03/dotinstall_renewal.html
  description: ! 'さてドットインストールのリニューアルを行いました。いろいろありますのでざざっと。 ■ ユーザー登録不要ですべての動画が見放題に！
    動画を見るだけでしたらユーザー登録を不要にしました。これでお友達やご同僚の方にぐっとおすすめしやすくなったのではないかな、と思います。  ↑ 登録なしだと一部機能が制限されますが、動画は問題なく見ることができます。
    なお、「学習状況の管理」「ソースコードの閲覧」「自分メモ」などに関してはユーザー登録が必要です。動画を見て「勉強してみよう！」と思った方はぜひご登録くださいね。
    ■ 「Rubyの基礎」などを追加！総動画数は807本に！ 「3/22までに800本の動画を作る！」を目標にがんばってきたのですが、無事に達成できました・・・正直あぶなかったｗ。ご要望の多かった「Rubyの基礎」についてもざっとまとめましたのでぜひご覧下さい。  ↑
    このあたりを追加。UNIXコマンドとかおすすめです。 これで56レッスン、総動画数は807本になりました。 ■ ドットインストールの使い方を動画にまとめました
    前々から作ろうと思っていた紹介動画を作りました。どんな機能があるの？と気になる方はぜひ。  ↑ 2分弱の映像です。 ■ 株式会社ドットインストールを作りました
    本気でいきます。会社つくりました。目指すのは「すべての人にプログラミングを」です。  &raquo; 株式会社ドットインストール  ↑ 名刺も作った！ あわせてプライバシーポリシーや利用規約も変更しましたのでユーザーの方には別途メールをお送りしますね。
    ■ ロゴのリニューアル 「.インストール」的だったところを差し替えました（動画のエンディングはちょっと、なのですが）。  ↑ ちょいとバランス悪いですが、わかりやすくなったかと。
    ■ その他のお知らせ ざざっと。  Facebookページの「いいね！」が5,000を超えました。ありがとうございます！ 登録ユーザー数は26,000名を超えました！うれしいです。
    学習メモの検索ができるようになりました。ホームからご利用ください。  以上、ですかね。今週は怒涛の作業でしたが、ひきつづきガンガン行きます！応援してもらえるとうれしいです。
    &raquo; 3分動画でマスターする初心者向けプログラミング学習サイト - ドットインストール '
  audio: 
  video: 
  created_at: '2012-03-26 01:27:28.300059'
  updated_at: '2012-03-26 01:27:28.300059'
